<!DOCTYPE html>
<html>
    <head>
        <title>Floor is Lava</title>
        <link href="./style.css" rel="stylesheet"></link>
    </head>

    <body>
        <canvas id="canv"></canvas>
        


        <script type="module">
            "use strict"

            import {getCanvas} from "./engine/scripts.js";
            import Time from "./engine/Time.js";
            import GameObject from "./engine/GameObject.js";
            import Component from "./engine/Component.js";
            import Input from "./engine/Input.js";


            import Game from "./engine/Game.js";
            import LevelOneScene from "./floor_is_lava/LevelOneScene.js";
            import LevelTwoScene from "./floor_is_lava/LevelTwoScene.js";
            
            Input.attach(document);

            let {canvas, ctx} = getCanvas();

            let levelOneScene = new LevelOneScene(ctx);
            let levelTwoScene = new LevelTwoScene(ctx);
            Game.scenes.push(levelOneScene);
            Game.scenes.push(levelTwoScene);

            Game.changeScene(0);






            

            function tick() {
                Game.updateScene();
                Input.update();
                Game.scene().update(ctx);
                Game.scene().draw(ctx);
                Game.scene().remove(ctx);
                Time.timePassed += Time.secondsBetweenFrame;
            }


            setInterval(tick, Time.millisecondsBetweenFrames);
        </script>
    </body>
</html>
